<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project/SignUp</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <div class="div-no-mobile">
       <img class="signbgimg" src="istockphoto-944997360-612x612.jpg" alt=""> 
    </div>
    <div class="signsec">
        <img class="signupimg" src="signup-icon-13.png" alt="">
        <span class="signhead">Sign Up</span>
        
        <form name="signup" onsubmit="return validate()" action="HomePage.html">
        <table>
            <tr>
                <td><p>First Name</p> </td>
                <td><input class="in" type="text" id="fn"></td>
                <td><p id="fnmsg" style="color: red;"></p></td>
            </tr>
            <tr>
                <td><p>Last Name</p></td>
                <td><input class="in" type="text" id="ln"></td>
                <td><p id="lnmsg" style="color: red;"></p></td>
            </tr>
            <tr>
                <td><p>Gender:</p></td>
                <td><input type="radio"name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Others  
                </td>
                <td><p id="gmsg" style="color: red;border-left: 5px;"></p></td>
            </tr>
            <tr> 
                <td>Email </td>
                <td><input class="in" type="email" id="eml"></td>
                <td><p id="emlmsg" style="color: red;"></p></td>
                <td> </td>
            </tr>
            <tr>
                <td>Phone-Number </td>
                <td><input class="in" type="text" id="phn"></td>
                <td><p id="phnmsg" style="color: red;"></p></td>
                <td> </td>
            </tr>
            <tr>
                <td>City</td>
                <td><input class="in" type="text"id="cty"></td>
                <td><p id="ctymsg" style="color: red;"></p></td>
                <td> </td>
            </tr>
            <tr>
                <td>State: </td>
                <td><select id="state" style="width:175px">
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="A.P">Andra Pradesh</option>
                    <option value="T.N">Tamil Nadu</option>
                  </select>
                  </td>
                  <td><p id="statemsg" style="color: red;"></p></td>
                </tr>
            <tr>
                <td>Password </td>
                <td><input class="in" type="text" id="psw"></td>
                <td><p id="pswmsg" style="color: red;"></p></td>
                <td> </td>
                </tr>
                <tr>
               <td> Confirm Password </td>
               <td><input class="in" type="text" id="cnf"></td>
               <td><p id="cnfmsg" style="color: red;"></p></td>
               <td> </td>
               </tr>
            <tr>
                <td> </td>
                 <td><input class="btn" type="submit" value="Submit">
                     <input class="btn" type="reset" value="Reset"> </td>
                 <td><p id="submsg"></p></td>
                </tr>
             </table>
            </form>
    </div>
    <script src="SignUp.js"></script>
</body>
</html>
